<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title"></h1>
    <img id="thumbnail" src="" alt="Product Image" width="200" /><br /><br />

    <p><strong>Description:</strong> <span id="description"></span></p>
    <p><strong>Category:</strong> <span id="category"></span></p>
    <p><strong>Price:</strong> $<span id="price"></span></p>
    <p><strong>Discount:</strong> <span id="discount"></span>%</p>
    <p><strong>Rating:</strong> <span id="rating"></span>/5</p>
    <p><strong>Stock:</strong> <span id="stock"></span> items</p>
    <p><strong>Brand:</strong> <span id="brand"></span></p>
    <p><strong>SKU:</strong> <span id="sku"></span></p>
    <p><strong>Warranty:</strong> <span id="warranty"></span></p>
    <p><strong>Shipping:</strong> <span id="shipping"></span></p>
    <p><strong>Availability:</strong> <span id="availability"></span></p>
    <p><strong>Return Policy:</strong> <span id="returnPolicy"></span></p>
    <p><strong>Minimum Order:</strong> <span id="minOrder"></span> units</p>
    <h2>tagsList</h2>
    <ul>
      <li id="tag1"></li>
      <li id="tag2"></li>
    </ul>
<h2>reviewsList</h2>
    <ul>
      <li id="review1"></li>
      <li id="review2"></li>
      <li id="review3"></li>
    </ul>

    document.getElementById("category").innerText = object.category;
    document.getElementById("price").innerText = object.price;
    document.getElementById("discount").innerText = object.discountPercentage;
    document.getElementById("rating").innerText = object.rating;
    document.getElementById("stock").innerText = object.stock;
    document.getElementById("brand").innerText = object.brand;
    document.getElementById("sku").innerText = object.sku;
    document.getElementById("warranty").innerText =object.warrantyInformation;
    document.getElementById("shipping").innerText =object.shippingInformation;
    document.getElementById("availability").innerText =object.availabilityStatus;
    document.getElementById("returnPolicy").innerText = object.returnPolicy;
    document.getElementById("minOrder").innerText =object.minimumOrderQuantity;
    document.getElementById("thumbnail").src = object.thumbnail;
    document.getElementById("tag1").textContent = object.tags[0];
    document.getElementById("tag2").textContent = object.tags[1];
    document.getElementById("review2").textContent =object.reviews[1].reviewerName +": " +object.reviews[1].comment +" (Rating: " +object.reviews[1].rating +")";

</html>
